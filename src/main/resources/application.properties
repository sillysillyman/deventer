spring.application.name=Deventer
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
jwt.secret.key=${JWT_SECRET}
admin.code=${ADMIN_CODE}
github.client.id=${GITHUB_CLIENT_ID}
github.client.secret=${GITHUB_CLIENT_SECRET}
github.redirect.url=http://localhost:8080/github/callback
github.token.url=https://github.com/login/oauth/access_token
github.user.info.url=https://api.github.com/user
github.user.password=GITHUB_OAUTH2_USER